<!doctype html>
<html>

<head>
	<script src="javascriptgeekdom.min.js"> </script>
	<script type="application/processing" data-processing-target="1412Fangirl">
	var x = 10;
	var y = 10;
	var dx = random(1, 10);
	var dy = random(1, 10);
	void setup() {
		size(500, 600);
	}
	void draw(){
		background(100, 150, 150);
		ellipse(x + dx, y + dy, 20, 20);
		x = x + dx;
		y = y + dy;
		if (y >= 600 || y <= 0) {
			dy = -dy;
		}
		if (x >= 500 || x <= 0){
			dx = -dx;
		}
	}
	</script>
</head>

<body>
	<canvas id="1412Fangirl"> </canvas>
</body>

</html>
